<div class="container" style="margin-top:30px">
  <div class="row" style="text-align:center">
    <div *ngFor="let blog of blogData" class="col-md-4">

          <div class="card">
            <img class="card-img-top" src="{{blog.imageUrl}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{blog.title}}</h5>
              <footer class="blockquote-footer">
                <small class="text-muted">
                  By {{blog.author['displayName']}}<br/><cite title="Source Title">Posted on {{blog.published | date}}</cite>
                </small>
              </footer>
              <br/>
              <p class="card-text">{{blog.description}}</p>
            </div>
            <div class="card-footer">
              <small class="text-muted">Last updated {{blog.updated | date}}</small>
              <br/><a [routerLink]="['/blog',blog.blogId]" class="btn btn-primary stretched-link">Read</a>

            </div>

          </div>

      <br/>
    </div>

  </div>

  
</div>

  <!-- Footer -->
<footer class="page-footer font-small special-color-dark pt-4">

    <!-- Footer Elements -->
    <div class="container">
  
      <!--Grid row-->
      <div class="row">
  
        <!--Grid column-->
        <div class="col-md-6 mb-4">
  
          <!-- Form -->
          <form class="form-inline">
            <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Search"
              aria-label="Search">
            <i class="fas fa-search" aria-hidden="true"></i>
          </form>
          <!-- Form -->
  
        </div>
        <!--Grid column-->
  
        <!--Grid column-->
        <div class="col-md-6 mb-4">
  
          <form class="input-group">
            <input type="text" class="form-control form-control-sm" placeholder="Your email"
              aria-label="Your email" aria-describedby="basic-addon2">
          </form>
  
        </div>
        <!--Grid column-->
  
      </div>
      <!--Grid row-->
  
    </div>
    <!-- Footer Elements -->
  
    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">Â© 2020 Copyright:BlogU.com
  
    </div>
    <!-- Copyright -->
  
  </footer>
  <!-- Footer -->
