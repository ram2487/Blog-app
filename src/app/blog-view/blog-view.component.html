<div class="container">
    <div class="row" *ngIf="currentBlog">
      <div class="col-md-12">
        <h2>{{currentBlog.title}}</h2>
        <!-- <small>blog number - {{currentBlog.blogId}}</small> -->
        <p>posted by {{currentBlog.author['displayName']}} on {{currentBlog.published | date}}</p>
        <p *ngIf="currentBlog.tags.length>0">tags : <span *ngFor="let tag of currentBlog.tags;let first=first;let last=last">{{tag}}{{last ? '' : ', '}}</span></p>
        <hr>
        <blockquote class="blockquote"> 
            <div [innerHtml]="currentBlog.content"></div>
            <footer class="blockquote-footer">Presented By <cite title="Source Title">BlogU</cite></footer>
        </blockquote>
        <hr>
        <h5>category - {{currentBlog.category}}</h5>
      </div>
    </div>
    <hr>
    <div class="row" *ngIf="currentBlog">
      <div class="col-md-4">
  
        <a class="btn btn-primary">Edit </a>
  
      </div>
      <div class="col-md-4">
  
        <a class="btn btn-danger" >Delete </a>
  
      </div>
      <div class="col-md-4">
  
        <a class="btn btn-warning" >Go Back </a>
      </div>
    </div>
  
  </div>
